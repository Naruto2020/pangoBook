<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p> <strong> Connectez vous </strong></p>
            <form [formGroup]="goToProfil" (ngSubmit)="connexion()">

                <div class="form-group">
                    <label>E-mail*</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="votre email*"
                      formControlName="email"
                    />
                    <span *ngIf="soumissionMail" style="color: red;font-weight: bold;">Email inconnu!
                        <button
                        (click)="fermerAlert()"
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                      </span>
                </div>
                <div class="form-group">
                    <label>Mot de passe*</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="votre mot de passe"
                      formControlName="password"
                    />
                    <span *ngIf="soumissionMdp" style="color: red;font-weight: bold;">le mot de passe ne correspond pas!
                        <button
                        (click)="fermerAlert()"
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                      </span>
                </div>
                <button type="submit" value="Enregistrer" class="btn btn-primary">Connexion</button>
            </form>
        </div>
    </div>
</div>
