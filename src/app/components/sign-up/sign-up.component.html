<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p> <strong> inscrivez vous </strong></p>

            <form [formGroup]="addUser" (ngSubmit)="soumettre()">
                <div class="form-group">
                    <label>Nom*</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder=" votre nom "
                      formControlName="nom"
                    />
                </div>
                <div class="form-group">
                    <label>Pseudo*</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="votre pseudo"
                      formControlName="username"
                    />
                </div>  
                <div class="form-group">
                    <label>E-mail*</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="votre email*"
                      formControlName="email"
                    />
                </div>
                <div class="form-group">
                    <label>Mot de passe*</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="votre mot de passe"
                      formControlName="password"
                    />
                </div>
                <button type="submit" value="Enregistrer" class="btn btn-primary">Enregistrer</button>
            </form>

            <div
            *ngIf="alert"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>success !</strong>  profil  bien cr√©er vous pouvez vous connectez!
            <button
              (click)="fermerAlert()"
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>

    </div>

</div>
