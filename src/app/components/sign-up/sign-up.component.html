<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p> <strong> inscrivez vous </strong></p>

            <form [formGroup]="addUser" (ngSubmit)="soumettre()">
                <div class="form-group">
                    <label>Nom*</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder=" votre nom "
                      formControlName="nom"
                    />
                    <span *ngIf="soumissionNom" style="color: red;font-weight: bold;">nom incorrect!
                      <button
                      (click)="fermerAlert()"
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </span>
                </div>
                <div class="form-group">
                    <label>Pseudo*</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="votre pseudo"
                      formControlName="username"
                    />
                    <span *ngIf="soumissionPseu" style="color: red;font-weight: bold;">username incorrect ou déjà pris!
                      <button
                      (click)="fermerAlert()"
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </span>
                </div>  
                <div class="form-group">
                    <label>E-mail*</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="votre email*"
                      formControlName="email"
                    />
                    <span *ngIf="soumissionMail" style="color: red;font-weight: bold;"> Email incorrect!
                      <button
                      (click)="fermerAlert()"
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </span>
                </div>
                <div class="form-group">
                    <label>Mot de passe*</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="votre mot de passe"
                      formControlName="password"
                    />
                    <span *ngIf="soumissionMdp" style="color: red;font-weight: bold;"> le mot de passe doit faire 6 caractères minimum!
                      <button
                      (click)="fermerAlert()"
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </span>
                </div>
                <button type="submit" value="Enregistrer" class="btn btn-primary">Enregistrer</button>
            </form>

            <div
            *ngIf="alert"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>success !</strong>  profil  bien créer vous pouvez vous connecter!
            <button
              (click)="fermerAlert()"
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>

    </div>

</div>
