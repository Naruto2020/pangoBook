
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="menu">
                
                    <div>
                        <a routerLink="/user-profil/:_id"> <img src="../../../assets/images/logoPangoBook.jpg" alt="logo book"> <strong> {{titre}} </strong></a> 

                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <form class="form-inline my-2 my-lg-0" [formGroup]="goToUser">
                            <input class="form-control mr-sm-2" type="search" placeholder="recherche" formControlName="nom" aria-label="recherche">
                            <button *ngIf class="btn btn-outline-success my-2 my-sm-0 " type="submit" (click)="connexion()">Search</button>
                            
                        </form>

                    </div>
                    <div >
                        <a routerLink="/accueil" class="active"> <img src="../../../assets/images/home.jpg" alt="logo accueil"> </a>

                    </div>
                    <div>
                        <a routerLink="/notifications"> <img src="../../../assets/images/notif.png" alt="logo notif"> </a> 
                        <div class="notif" *ngIf="compteur !== 0"><span>{{compteur}}</span> </div>

                    </div>
                    <div><button type="button" class="btn btn-info"  (click)="deco()">DÃ©connexion</button></div>
                
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <h2>Liste utilisateurs</h2>
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">Pseudo</th>
                              <th scope="col">Age</th>
                              <!--<th scope="col">Famille</th>
                              <th scope="col">Race</th>
                              <th scope="col">Nourriture</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let profil of listesProfils'>                
                              <td> {{profil.username}} </td>
                              <td> {{profil.age}} </td>
                              <!--<td> {{profil.famille}} </td> 
                              <td> {{profil.race}} </td>
                              <td> {{profil.nourriture}} </td>-->   
                              <td>
                                <button type="button" class="btn btn-info" routerLink="/add_user/{{ profil._id }}" >Ajouter</button>
                              </td>          
                            </tr>         
                        </tbody>
                    </table>

                </div>

            </div>

        </div>
    </div>
</div>
